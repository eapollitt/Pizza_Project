{% extends "pizzas/base.html" %}
{% load static %}

{% block content %}
<h1>{{ pizzas }}</h1>
<ul>
    {% for topping in toppings %}
        <li>{{ topping }}</li>
    {% endfor %}
    <img src="{% static pizza.picture.url %}{{ pizza.picture }}" alt="Pizza image">
</ul>

<form action="{% url 'submit_comment' pizza_id=pizza.id %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Add Comment">
</form>
{% endblock content %}
